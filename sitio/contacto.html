        <section>
            <fieldset> 
                <form id="formNombreEdad">
                    <div> 
                        <legend class="datos">Datos personales: </legend> 
                        <br>
                        <label for="nombre">Nombres:</label>
                        <input type="text" name="nombre" id= "nombre" size="48" required="True" placeholder="Ingrese su nombre">
                    </div>
                    <div>
                        <label for="apellido">Apellidos:</label> 
                        <input type="text" name="apellido" id= "apellido" size="48" required="True" placeholder="Ingrese su apellido">                        
                    </div>
                    <div>
                        <label for="teléfono">Teléfono:</label>
                        <input name="telefono" type="text" id="telefono" size="49" required="True" placeholder="Ingrese su numero de teléfono">
                    </div>
                    <div>
                        <label for="edad">Edad: </label> 
                        <input name="edad" type="text" id="edad" size="52" required="True" placeholder="Ingrese su edad">
                    </div>
                    <div>
                        <label for="email">Correo electrónico:</label>
                        <input name="email" type="email" id="email" size="40" required="True" placeholder="Ingrese su correo electrónico">
                    </div>
                    <br>
                    
                    <!-- checkbox Revisar-->
                    <div>
                        <label class="campos" for="campo3">Elija una opción para recibir información detallada</label>
                         <br>
                        <input type="checkbox" name="opcion1"><label id="opcion1">Productos</label><br> <!--for="opcion1 -->
                        <input type="checkbox" name="opcion2"><label id="opcion2">Servicios de reparación</label><br> <!--for="opcion2" -->
                        <input type="checkbox" name="opcion3"><label id="opcion3">Ofertas</label><br> <!-- for="opcion3"-->
                        <input type="checkbox" name="opcion4"><label id="opcion4">Combos</label><br> <!-- for="opcion4 -->
                    
                    </div>
                    <br>
                    <br>    
                    <div class="input-container">
                        <label for="Mensaje">Mensaje:</label> 
                        <input type="text" name="Mensaje" id="Mensaje" required="True" placeholder="">                        
                    </div>

                    <br>
                    <p id="rtaForm"></p>
                    <input type="submit" value="Enviar">  
                </form>
